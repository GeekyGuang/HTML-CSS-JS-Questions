<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      border-radius: 10px;
      background: white;
      padding: 45px;
      display: flex;
      justify-content: space-between;
    }

    .dot {
      width: 50px;
      height: 50px;
      background: black;
      border-radius: 100%;
    }

    .dot:nth-of-type(2) {
      align-self: center;
    }

    .dot:nth-of-type(3) {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>

</html>
