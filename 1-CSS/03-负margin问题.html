<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container1>div,
    .container2>div {
      width: 100px;
      height: 100px;
    }

    div:nth-of-type(1) {
      border: 1px solid pink;
    }

    div:nth-of-type(2) {
      border: 1px solid skyblue;
    }

    .container2>div {
      float: left;
    }

    .container2 {
      margin-top: 20px;
    }

    .container2::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="container1">
    <div class="child1"></div>
    <div class="child2"></div>
  </div>
  <div class="container2">
    <div class="child1"></div>
    <div class="child2"></div>
  </div>
</body>

</html>
